<ion-view class="polls-categories-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Poll Categories</span>
  </ion-nav-title>
  <ion-content>
    <div class="row categories-list">
      <div ng-repeat="category in poll_categories" class="col col-50">
        <a class="poll-category" ui-sref="app.category-polls({category: (category.id | slugify)})" style="background-color: {{ category.color }}">
          <span class="category-title">{{category.title}}</span>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
