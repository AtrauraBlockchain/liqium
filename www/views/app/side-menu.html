<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content class="post-size-14px">
    <ion-nav-bar class="bar app-top-bar">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="main-menu" expose-aside-when="large">
    <ion-content>
      <ion-list>
        <ion-item class="heading-item item item-avatar" nav-clear menu-close ui-sref="app.profile">
          <div class="user-image-container">
            <pre-img ratio="_1_1" helper-class="rounded-image">
              <img class="user-image" ng-src="https://skincareayurveda.com/photos/kayakalp-global-featured-image-1468303717.png" spinner-on-load>
          	</pre-img>
          </div>
          <h2 class="greeting">Hi user</h2>
          <p class="message">See Address</p>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.polls-list">
          <i class="icon ion-alert"></i>
          <h2 class="menu-text">Poll feed</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.polls-categories">
          <i class="icon ion-radio-waves"></i>
          <h2 class="menu-text">Categories</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.delegates">
          <i class="icon ion-bowtie"></i>
          <h2 class="menu-text">Your Delegates</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.delegationPanel">
          <i class="icon ion-bowtie"></i>
          <h2 class="menu-text">Delegation panel</h2>
        </ion-item>

    </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
